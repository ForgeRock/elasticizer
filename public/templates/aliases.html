<bse-nav></bse-nav>
<div class="container">
    <div class="row">
        <div>
            <h1 class="clearfix">Aliases</h1>
        </div>
    </div>
    <div class="row flexbox">
        <div class="col-sm-6 col-md-4 col-lg-3 col" ng-repeat="index in elasticsearch.indexMap | orderBy: 'name'">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{index.name}}</h3>
                </div>
                <div class="panel-body">
                    <div ui-sortable="sortableOptions" class="aliases" ng-model="index.aliases" id="{{index.name}}">
                        <div class="alias" ng-repeat="alias in index.aliases">{{alias}}</div>
                        <form name="aliasForm" ng-submit="createAlias(model, index)" ng-init="model = {}">
                            <input type="text" class="new-alias" ng-model="model.name" placeholder="new alias"
                                   ng-disabled="model.busy"/>
                        </form>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button type="button" class="btn btn-default btn-xs" ng-click="refreshIndex(index.name)">
                        <i class="glyphicon glyphicon-refresh"></i> Refresh index
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-danger">
                <div class="panel-body trash" ui-sortable="trashOptions" ng-model="trash">
                    <h1 class="text-center">
                        <i class="glyphicon glyphicon-trash text-muted"></i>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<bse-alerts></bse-alerts>
